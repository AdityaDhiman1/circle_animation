<html lang="en">

<head>

</head>

<body>
    <div class="main">
        <div class="circle" id="circle">
            <div class="strip str1">
                <div class="first">
                    <div class="smcirle"></div>
                </div>
                <div class="second">
                    <h4>India</h4>
                    <h6>home</h6>
                </div>
            </div>
            <div class="strip str2">
                <div class="first">
                    <div class="smcirle"></div>
                </div>
                <div class="second">
                    <h4>India</h4>
                    <h6>home</h6>
                </div>
            </div>
            <div class="strip str3">
                <div class="first">
                    <div class="smcirle"></div>
                </div>
                <div class="second">
                    <h4>India</h4>
                    <h6>home</h6>
                </div>
            </div>
            <div class="strip str4">
                <div class="first">
                    <div class="smcirle"></div>
                </div>
                <div class="second">
                    <h4>India</h4>
                    <h6>home</h6>
                </div>
            </div>
            <div class="strip str5">
                <div class="first">
                    <div class="smcirle"></div>
                </div>
                <div class="second">
                    <h4>India</h4>
                    <h6>home</h6>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="minicircle"></div>
            <div class="minicircle"></div>
            <div class="minicircle"></div>
            <div class="minicircle"></div>
            <div class="minicircle"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        const minicircles = document.querySelectorAll(".minicircle");
        const seconds = document.querySelectorAll(".second");
        const circle = document.querySelector("#circle");

        let active = 3;

        function updateActive(index) {
            active = index;
            gray();
            gsap.to(minicircles[active - 1], { opacity: 0.5 });
            gsap.to(seconds[active - 1], { opacity: 0.5 });
        }

        function gray() {
            gsap.to(minicircles, { opacity: 0.08 });
            gsap.to(seconds, { opacity: 0.08 });
        }

        minicircles.forEach((circle, index) => {
            circle.addEventListener("click", () => {
                gsap.to(circle, { opacity: 0.5 });
                gsap.to(seconds[index], { opacity: 0.5 });
                gsap.to(circle.parentElement, { rotation: (3 - (index + 1)) * 10, ease: Expo.easeInOut, duration: 0.5 });
                updateActive(index + 1);
            });
        });

        // Initial rotation animation
        gsap.to(circle, { rotation: 0, ease: Expo.easeInOut, duration: 2 });
    </script>
</body>

</html>
